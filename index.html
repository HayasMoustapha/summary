<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/scss/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container" role="main">
      <div class="card">
        <div class="card__image"></div>
        <div class="card__summary">
          <h2>Order Summary</h2>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </div>
        <div class="card__annualPlan">
          <img src="../../images/icon-music.svg" alt="">
          <div class="card__annualPlan--offer">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <a href="" class="card__annual-link">Change</a>
        </div>
        <button class="card__button card__button--validation">
          Proceed to Payment
        </button>
        <a class="card__button card__button--cancel">
          Cancel Order
        </a>
      </div>
  </div>


  <div class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">BEN MOUSTAPHA</a>.
  </div>
</body>
</html>
